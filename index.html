<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="Calculator" content="basic?">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    
    <section>
      <div id="textdiv">
        <p id="_textarea"></p>
      </div>
      <div id="button_div">
        <table>
          <Tr>
            <td>
              <button class="btn b_orange" value="(">(</button>
            </td>
            <td>
              <button class="btn b_orange" value=")">)</button>
            </td>
            <td>
              <button id="backspace">CE</button>
            </td>
            <td>
              <button id="_clear" value="clear">AC</button>
            </td>
          </Tr>
          <Tr>
            <td>
              <button class="btn" value="7">7</button>
            </td>
            <td>
              <button class="btn" value="8">8</button>
            </td>
            <td>
              <button class="btn" value="9">9</button>
            </td>
            <td>
              <button class="btn b_orange" value="/">÷</button>
            </td>
          </Tr>
          <Tr>
            <td>
              <button class="btn" value="4">4</button>
            </td>
            <td>
              <button class="btn" value="5">5</button>
            </td>
            <td>
              <button class="btn" value="6">6</button>
            </td>
            <td>
              <button class="btn b_orange" value="*">×</button>
            </td>
          </Tr>
          <Tr>
            <td>
              <button class="btn" value="1">1</button>
            </td>
            <td>
              <button class="btn" value="2">2</button>
            </td>
            <td>
              <button class="btn" value="3">3</button>
            </td>
            <td>
              <button class="btn b_orange" value="-">−</button>
            </td>
          </Tr>
          <Tr>
            <td>
              <button class="btn" value="0">0</button>
            </td>
            <td>
              <button class="btn" value=".">.</button>
            </td>
            <td>
              <button class="b_orange" id="solve" >=</button>
            </td>
            <td>
              <button class="btn b_orange" value="+">+</button>
            </td>
          </Tr>
        </table>
      </div>
    </section>
    <footer id="profile"><a href="https://github.com/christiano-developer" target="_blank">@mydesktop</a></footer>
    <script src="main.js"></script>
  </body>
</html>
